<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="class2.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post"> 
            <label for="fullName">FULL NAME</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Your Name" required>

            <div class="row">
                <div class="column">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="column">
                    <label for="phone">PHONE</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Number Phone">
                </div>
            </div>

            <label for="services">NEEDED SERVICES</label>
            <select id="services" name="services">
                <option value="">Please choose</option>
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <option value="service3">Service 3</option>
            </select>

            <label for="message">MESSAGE</label>
            <textarea id="message" name="message" placeholder="Enter message here"></textarea>

            <button type="submit">Submit â†’</button>
        </form>
    </div>
</body>
</html>
