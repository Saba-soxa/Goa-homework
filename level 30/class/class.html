<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Flashcards</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <h1>Flag Flashcards</h1>
    <div class="container">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/2560px-Flag_of_Ukraine.svg.png" alt="Ukraine">
            <h3>The Flag of Ukraine</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_United_Arab_Emirates.svg/800px-Flag_of_the_United_Arab_Emirates.svg.png" alt="Emirates">
            <h3>The Flag of Emirates</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/1200px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" alt="United Kingdom">
            <h3>The Flag of Kingdom</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="United States">
            <h3>The Flag of States</h3>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpa2WUFbcL5iwqA3sAHqkNKTlNuWs2bAuKPg&s" alt="Uruguay">
            <h3>The Flag of Uruguay</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Flag_of_Uzbekistan.svg/1200px-Flag_of_Uzbekistan.svg.png" alt="Uzbekistan">
            <h3>The Flag of Uzbekistan</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Flag_of_Vanuatu.svg/1200px-Flag_of_Vanuatu.svg.png" alt="Vanuatu">
            <h3>The Flag of Vanuatu</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Flag_of_Venezuela.svg/640px-Flag_of_Venezuela.svg.png" alt="Venezuela">
            <h3>The Flag of Venezuela</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Belgium.svg" alt="Belgium">
            <h3>The Flag of Belgium</h3>
        </div>
    </div>
</body>
</html>
