<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for White Paper</title>




</head>
<body>

    <form>
        
        
        
        
        <p><span style="color: red;">*</span> - required fields</p>
        
        <label for="first-name"><span style="color: red;">*</span>First Name:</label>
        <br>
        <input type="text" id="first-name" name="first-name" required>
        <br>
        <br>
        <label for="last-name"><span style="color: red;">*</span>Last Name:</label>
        <br>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        <br>
        
        <label for="company-name">Company Name:</label>
        <br>
        <input type="text" id="company-name" name="company-name">
        <br>
        <br>
        
        <label for="website">Company/Personal Website:</label>
        <br>
        <input type="url" id="website" name="website">
        <br>
        <br>
        
        <label for="email"><span style="color: red;">*</span>Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        
        <label for="ext">Ext:</label><br>
        <input type="text" id="ext" name="ext">
        <br>
        <br>
        
        <label for="state">State/Province:</label>
        <br>
        <select id="state" name="state">
        <option value="">Select for USA or Canada Only</option>
         </select><br><br>
        
        <label for="country"><span style="color: red;">*</span>Country:</label>
        <br>
        <select id="country" name="country" required>
        <option value="United States">United States</option>
            
        </select>
        <br>
        <br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br>
        <br>
        
        <input type="submit" value="Request White Paper">
    
    
    
    
    
    </form>



</body>
</html>



# N2




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="first-name">First Name:</label>
        <br>
        <input type="text" id="first-name" name="first-name">
        <br>
        <br>
        
        <label for="last-name">Last Name:</label>
        <br>
        <input type="text" id="last-name" name="last-name">
        <br>
        <br>
        
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <br>
        
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password">
        <br>
        <br>
        
        <label for="birthday">Birthday:</label>
        <br>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>
        
        <label>Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        
        <label>Pets:</label><br>
        <input type="checkbox" id="cat" name="pet" value="cat">
        <label for="cat">Cat</label><br>
        <input type="checkbox" id="dog" name="pet" value="dog">
        <label for="dog">Dog</label>
        <br>
        <br>
        
        <label for="cars">Cars:</label>
        <br>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="bmw">bmw</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        
        <input type="submit" value="Register!">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
