<!DOCTYPE html>
<html>
<head>
    <title> application Form </title>
</head>
<body>
    <h1> plication form </h1>
   
    <form>



        <label for="firstName"> first Name: </label>
        <input type="text" id="firstName" name="firstName">
        <br><br>
        <label for="lastName"> Last Name: </label>
        <input type="text" id="lastName" name="lastName">
        <br><br>
        <label for="dob"> date of birth: </label>
        <input type="text" id="dob" name="dob" placeholder="mm / dd / yyyy">
        <br><br>
        <label for="age"> Age: </label>
        <input type="number" id="age" name="age">
        <br><br>
        <label for="gende"> gender: </label>
        <select id="gender" name="gender">
            <option value="male"> Male </option>
            <option value="female"> Female </option>
        </select>
        <br><br>
        <label for="email"> email address: </label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="position"> positions available: </label>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior"> junior developer </label>
        <input type="radio" id="midLevel" name="position" value="midLevel">
        <label for="midLevel"> Mid-level Developer </label>
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior"> senior Developer </label>
        <br><br>
        <label for="languages"> programming Languages: </label>
        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java"> Java </label>
        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript"> JavaScript </label>
        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python"> Python </label>
        <br><br>
        <label for="password"> Password: </label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="confirmPassword"> Confirm Password: </label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <br><br>
        <button type="submit"> Submit </button>
        <button type="reset"> Reset </button>
   
   
   
    </form>





</body>
</html>
